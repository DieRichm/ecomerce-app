<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HOME</h1>
    <script src="js/Functions.js"></script>

    <h1>MY CALCULATOR</h1>



    <div class="calculator" style="display: flex; flex-direction:column;  width: 400px;; height: 635px; background-color: aqua;">
        <!-- <form  method="post" > -->
           
            <div class="pad" style="display: flex; flex-direction:column ; align-items: center;">
                <div id="display" class="display" style=" width:100%; height:180px; font-size:54px;text-align: center; background-color: black;color: white;">500+660</div>
                <div class="buttons">
                <button value="AC" id="AC"  name="AC" style="font-size: larger;padding: 30px; border-radius: 120px;">AC</button>
                <button value="+/-" id="+/-"  name="+/-" style="font-size: larger;padding: 30px; border-radius: 120px;">+/-</button>
                <button value="%" id="%"  name="%" style="font-size: larger;padding: 30px; border-radius: 120px;">%</button>
                <button value="/" id="/"  name="/" style="font-size: larger;padding: 30px; border-radius: 120px;">/</button>
                
                </div>
                <div class="buttons">
                    <button value="7" id="7"  name="7" style="font-size: larger;padding: 30px; border-radius: 120px;">7</button>
                <button value="8" id="8"  name="8" style="font-size: larger;padding: 30px; border-radius: 120px;">8</button>
                <button value="9" id="%"  name="9" style="font-size: larger;padding: 30px; border-radius: 120px;">9</button>
                <button value="X" id="X"  name="X" style="font-size: larger;padding: 30px; border-radius: 120px;">X</button>
                
                
                </div>
                <div class="buttons">
                    <button value="4" id="4"  name="4" style="font-size: larger;padding: 30px; border-radius: 120px;">4</button>
                <button value="5" id="5"  name="5" style="font-size: larger;padding: 30px; border-radius: 120px;">5</button>
                <button value="6" id="%"  name="6" style="font-size: larger;padding: 30px; border-radius: 120px;">6</button>
                <button value="-" id="-"  name="-" style="font-size: larger;padding: 30px; border-radius: 120px;">-</button>
                
               
                </div>
                <div class="buttons">
                <button value="1" id="1"  name="1" style="font-size: larger;padding: 30px; border-radius: 120px;">1</button>
                <button value="2" id="2"  name="2" style="font-size: larger;padding: 30px; border-radius: 120px;">2</button>
                <button value="3" id="%"  name="3" style="font-size: larger;padding: 30px; border-radius: 120px;">3</button>
                <button value="+" id="+"  name="+" style="font-size: larger;padding: 30px; border-radius: 120px;">+</button>
                
                
                </div>
                <div class="buttons">
                <button value="Q" id="Q"  name="Q" style="font-size: larger;padding: 30px; border-radius: 120px;">Q</button>
                <button value="0" id="0"  name="0" style="font-size: larger;padding: 30px; border-radius: 120px;">0</button>
                <button value="." id="."  name="." style="font-size: larger;padding: 30px; border-radius: 120px;">.</button>
                <button value="=" id="="  name="=" style="font-size: larger;padding: 30px; border-radius: 120px;">=</button>
                
                
                </div>
                
            </div>
        <!-- </form> -->
    </div>
   









</body>
</html>
